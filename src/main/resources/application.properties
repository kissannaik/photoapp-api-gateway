server.port=8011
spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
api.h2console.url.path=/users-ws/h2-console/**
api.registration.url.path=/users-ws/users
api.login.url.path=/users-ws/users/auth

authorization.token.header.name=Authorization
authorization.token.header.prefix=Bearer
token.secret={cipher}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username={cipher}
spring.rabbitmq.password={cipher}

management.endpoints.web.exposure.include=health,beans,routes,httptrace
api.zuul.actuator.url.path=/actuator/*
api.users.actuator.url.path=/users-ws/actuator/*